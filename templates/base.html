<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="header-bar">
    {% if user.is_authenticated %}
        <div id="wallet">У вас на счету {{ user.wallet }}</div>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
  <a href="{% url 'register' %}">Register</a>
  <a href="{% url 'login' %}">Login</a>
    {% endif %}
</div>
{% block content %}
    {% endblock %}
</body>
</html>
